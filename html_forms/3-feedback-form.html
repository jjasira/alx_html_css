<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="feedBackForm">
      <div class="simple-form">
        <label for="name">Enter Your Name:</label>
        <input type="text" name="name" required />
      </div>
      <div class="simple-form">
        <label for="emal">Enter Your Email:</label>
        <input type="email" name="email" required />
      </div>
      <label for="">Feedback Options:</label>
      <label for="excellent">Excellent</label>
      <input type="checkbox" id="excellent" name="feedback" value="excellent" />

      <label for="good">Good</label>
      <input type="checkbox" id="good" name="feedback" value="good" />

      <label for="average">Average</label>
      <input type="checkbox" id="average" name="feedback" value="average" />

      <label for="poor">Poor</label>
      <input type="checkbox" id="poor" name="feedback" value="poor" required />

      <label for="file">Upload File:</label>
      <input
        type="file"
        id="file"
        name="file"
        accept=".pdf, .doc, .docx"
        required
      />

      <button type="submit">Submit Feedback</button>
    </form>

    <script>
      function validateForm() {
        let form = document.getElementById("feedBackForm");
        if (!form.checkValidity()) {
          return false;
        }

        let checkboxes = document.querySelectorAll(
          'input[name="feedback"]:checked'
        );
        if (checkboxes.length === 0) {
          alert("Please select at least one feedback option.");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
